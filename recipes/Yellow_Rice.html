<!Doctype>
<html>
<style>
.main {
  font-family:Arial,Verdana,sans-serif;
}
table, th, td {
    /* border: 1px solid black ; */
    font-size: 30px;
    padding: 10px ;
    border-collapse: collapse ;
    table-layout: fixed ;
    vertical-align: center;
}
ul {
	position: relative;
	list-style: none;
	margin-left: 10px;
	padding-left: 1.2em;
}
ul li:before {
	content: ' \2022';
	position: absolute;
	left: 0;
}
.step {
  font-size: 40px;
  top: 0px;
}
.process {
  display: block;
  left: 0px;
  top: 0px;
  width: 10%;
}
.utensil {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 40%;
}
.action {
  font-size: 60px;
}
.notes {
  padding: 10px 10px;
  float: right;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 30px;
  cursor: pointer;
}
</style>

<table style="width:100%" class="main">
<tr>
<td> <b class="step"> Yellow Rice </b>
</tr>
<tr>
<td style="border-left: 1px solid;border-right: 1px solid;border-top: 1px solid;"> <b class="step"> 1 </b>
<button class="notes" onclick="showInfo1()"> Notes </button>
<div id="buttonDiv1"> </div>
<script>
function showInfo1() {
var x = document.getElementById("buttonDiv1");
if (x.innerHTML === " ") {
x.innerHTML = "<br>Water to rice ratio should be between 2:1 and 1:1 by volume, depending on the rice.";
} else {
x.innerHTML = " ";
}
}
</script>
</td>
</tr>
<tr valign="center">
<td style="border-left: 1px solid;border-right: 1px solid;"><ul>
<li> 500 ml basmati rice (washed) </li><li> 1 l water </li></ul>
</td>
</tr>
<tr>
<td style="border-left: 1px solid;border-right: 1px solid;border-bottom: 1px solid;">
<img src="images/saucepan.svg" class="utensil">
<br><br> <center> <t class="action"> BOIL </t> </center>
<tr>
<td style="border-left: 1px solid;border-right: 1px solid;border-top: 1px solid;"> <b class="step"> 2 </b>
<button class="notes" onclick="showInfo2()"> Notes </button>
<div id="buttonDiv2"> </div>
<script>
function showInfo2() {
var x = document.getElementById("buttonDiv2");
if (x.innerHTML === " ") {
x.innerHTML = "<br>Cover with a tight-fitting saucepan lid and leave to simmer gently until the rice has absorbed the water. Other suitable aromatics include cloves and star anise.";
} else {
x.innerHTML = " ";
}
}
</script>
</td>
</tr>
<tr valign="center">
<td style="border-left: 1px solid;border-right: 1px solid;"><ul>
<li> 1 tsp turmeric </li><li> 5 cardamon pods </li><li> 2 cinnamon sticks </li><li> 1/2 tsp salt </li></ul>
</td>
</tr>
<tr>
<td style="border-left: 1px solid;border-right: 1px solid;border-bottom: 1px solid;">
<img src="images/saucepan.svg" class="utensil">
<br><br> <center> <t class="action"> COVER &amp; SIMMER </t> </center>
</table>
</html>
