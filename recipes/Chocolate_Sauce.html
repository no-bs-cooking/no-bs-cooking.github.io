<!Doctype>
<html>
<style>
.main {
  font-family:Arial,Verdana,sans-serif;
}
table, th, td {

    padding: 10px ;
    border-collapse: collapse ;
    table-layout: fixed ;
    vertical-align: center;
}
ul {
	position: relative;
	list-style: none;
	margin-left: 10px;
	padding-left: 1.2em;
}
ul li:before {
	content: ' \2022';
	position: absolute;
	left: 0;
}
.step {
  font-size: 40px;
  top: 0px;
}
.process {
  display: block;
  left: 0px;
  top: 0px;
  width: 10%;
}
.utensil {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 40%;
}
.action {
  font-size: 60px;
}
.notes {
  padding: 10px 10px;
  float: right;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 30px;
  cursor: pointer;
}
</style>
