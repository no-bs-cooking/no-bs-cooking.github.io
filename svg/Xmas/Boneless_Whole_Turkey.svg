1 </text>
<text
x="1550.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Lay parallel lines of string </text>
<text
x="1550.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
down on the board and place </text>
<text
x="1550.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
the turkey on top of these. </text>
<text
x="1550.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Lay the deboned turkey out as </text>
<text
x="1550.0" y="285.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
flat as possible, making small </text>
<text
x="1550.0" y="315.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
cuts to the meat if necessary. </text>
<text
x="510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="570.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 tsp salt </text>
<text
x="570.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 tbsp black pepper </text>
<polyline points="575.0,377.0 575.0,393.0 925.0,393.0 925.0,377.0 575.0,377.0" 
