text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; turkey (rolled) </text>
<text
x="70.0" y="625.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 tsp salt </text>
<polyline points="100.0,769.0 100.0,801.0 400.0,801.0 400.0,769.0" 
