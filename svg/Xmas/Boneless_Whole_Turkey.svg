COOK </text>
<text
x="1510.0" y="485.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
4 </text>
<text
x="1550.0" y="485.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Use the strings to tightly </text>
<text
x="1550.0" y="515.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
roll up and close the turkey. </text>
<text
x="1550.0" y="545.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Tuck the ends in as well by </text>
<text
x="1550.0" y="575.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
tying a string around the </text>
<text
x="1550.0" y="605.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
'equator'. Grease an oven tray </text>
<text
x="1550.0" y="635.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
up and cook the turkey at 230 </text>
<text
x="1550.0" y="665.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
C for 15 mins, then 160 C for </text>
<text
x="1550.0" y="695.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
about 2 hours. </text>
<text
x="510.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
5 </text>
<text
x="570.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; turkey (cooked) </text>
