style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1550.0" y="385.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Use enough stuffing to </text>
<text
x="1550.0" y="415.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
uniformly cover the turkey. </text>
<text
x="10.0" y="565.0"
