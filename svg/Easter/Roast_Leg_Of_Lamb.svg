text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 tbsp olive oil </text>
<text
x="70.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tsp rosemary (ground) </text>
<text
x="70.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tsp thyme (ground) </text>
<text
x="70.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 garlic cloves (crushed) </text>
<text
x="70.0" y="285.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tsp salt </text>
<text
x="70.0" y="315.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tsp black pepper </text>
<polyline points="125.0,345.0 155.0,425.0 345.0,425.0 375.0,345.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="250.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
MIX </text>
<text
x="1510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
1 </text>
<text
x="1550.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Use a pestle and mortar to </text>
<text
x="1550.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
grind the dried rosemary and </text>
<text
x="1550.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
thyme into a fine powder. </text>
<text
x="510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="570.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 leg of lamb </text>
<polyline points="625.0,345.0 655.0,425.0 845.0,425.0 875.0,345.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="750.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
RUB </text>
<text
x="1510.0" y="295.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="1550.0" y="295.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Make deep pointed incision </text>
<text
x="1550.0" y="325.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
into the lamb with skewer. Rub </text>
<text
x="1550.0" y="355.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
seasoning all over. </text>
<text
x="1010.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1070.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 3 spring onions </text>
<text
x="1070.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 3 sprigs fresh rosemary </text>
<text
x="1070.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; seasoned lamb </text>
<polyline points="1100.0,369.0 1100.0,401.0 1400.0,401.0 1400.0,369.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="1250.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
ROAST </text>
<text
x="1510.0" y="425.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1550.0" y="425.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Place the lamb over the spring </text>
<text
x="1550.0" y="455.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
onions and rosemary sprigs. </text>
<text
x="1550.0" y="485.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Roast at 200 C for about 90 </text>
<text
x="1550.0" y="515.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
mins. Keep the oven tray </text>
<text
x="1550.0" y="545.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
juices for gravy. </text>
