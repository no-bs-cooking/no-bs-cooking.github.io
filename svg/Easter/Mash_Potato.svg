<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="525.0">
<text x="40.0" y="88.0" font-size="80">
Mash Potato</text>
<polyline points="0,0 0,525.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="2000,0 2000,525.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="500,125.0 500,525.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="1000,125.0 1000,525.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="1500,125.0 1500,525.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="0,0 2000,0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="0,125.0 2000,125.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="0,525.0 2000,525.0 " 
style="fill:none;stroke:black;stroke-width:2" /><text
x="10.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
1 </text>
<text
x="70.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 kg Maris Piper potatoes </text>
<text
x="90.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
(whole and unpeeled) </text>
<text
x="70.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 l water </text>
<polyline points="50.0,345.0 70.0,425.0 270.0,425.0 290.0,345.0" 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="286.00000000000006,361.0 450.0,361.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="250.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
BOIL </text>
<text
x="1510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
1 </text>
<text
x="1550.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Boil for around 30 mins until </text>
<text
x="1550.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
the potatoes are well </text>
<text
x="1550.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
softened. Do not boil for too </text>
<text
x="1550.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
long else the skins will split </text>
<text
x="1550.0" y="285.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
and fall </text>
<text
x="510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="570.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; potatoes (boiled) </text>
<polyline points="575.0,377.0 575.0,393.0 925.0,393.0 925.0,377.0 575.0,377.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="750.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
COOL &amp; PEEL </text>
<text
x="1510.0" y="355.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="1550.0" y="355.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Chop the potatoes in half and </text>
<text
x="1550.0" y="385.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
strip the skins off by hand. </text>
<text
x="1550.0" y="415.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
There should be no need for a </text>
<text
x="1550.0" y="445.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
peeler. </text>
<text
x="1010.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1070.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; potatoes (peeled) </text>
<text
x="1070.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 4 tbsp unsalted butter </text>
<text
x="1070.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tsp salt </text>
<text
x="1070.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1/2 tsp white pepper </text>
<polyline points="1125.0,345.0 1155.0,425.0 1345.0,425.0 1375.0,345.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="1250.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
MASH &amp; MIX </text>
<text
x="1510.0" y="515.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1550.0" y="515.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Put the potatoes through a </text>
<text
x="1550.0" y="545.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
ricer to mash them. Mix in the </text>
<text
x="1550.0" y="575.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
butter gently to help melt it. </text>
</svg>