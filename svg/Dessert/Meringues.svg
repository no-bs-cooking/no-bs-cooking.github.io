style="font-family:Arial;font-size:30"> 
Whisk until white and frothy </text>
<text
x="1550.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
with soft peaks. </text>
<text
x="510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="570.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 250 g caster sugar </text>
<polyline points="625.0,345.0 655.0,425.0 845.0,425.0 875.0,345.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
