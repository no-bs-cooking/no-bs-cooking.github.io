<text
x="1550.0" y="385.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
when stiff peaks form. </text>
<text
x="1010.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1070.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1/2 tsp vanilla essence </text>
