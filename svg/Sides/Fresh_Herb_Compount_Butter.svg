text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 250 g unsalted butter </text>
<text
x="70.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 4 tbsp fresh herbs </text>
<text
x="90.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
(chopped) </text>
<text
x="70.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tsp paprika </text>
<text
x="70.0" y="285.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1/2 tsp salt </text>
<text
x="70.0" y="315.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tsp fish sauce </text>
<text
x="70.0" y="345.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 clove garlic (crushed) </text>
<text
x="70.0" y="375.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 small shallot (crushed) </text>
<polyline points="125.0,345.0 155.0,425.0 345.0,425.0 375.0,345.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="250.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
MIX </text>
<text
x="1510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
1 </text>
<text
x="1550.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Suitable fresh herbs include </text>
<text
x="1550.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
rosemary (ideal for lamb), </text>
<text
x="1550.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
sage (ideal for pork), dill </text>
<text
x="1550.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
(ideal for salmon), parsley, </text>
<text
x="1550.0" y="285.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
thyme and chives. </text>
<text
x="510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="570.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; cling film </text>
<text
x="570.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; mixing bowl contents </text>
<polyline points="575.0,377.0 575.0,393.0 925.0,393.0 925.0,377.0 575.0,377.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="750.0" y="485.0"
