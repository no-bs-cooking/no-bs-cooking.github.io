text-anchor="left"
style="font-family:Arial;font-size:30"> 
(chopped) </text>
<text
x="70.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 250 g unsalted butter </text>
<text
x="90.0" y="285.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
(room temperature) </text>
<polyline points="125.0,345.0 155.0,425.0 345.0,425.0 375.0,345.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="250.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
MIX </text>
<text
x="510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="570.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1/2 tsp salt </text>
<text
x="570.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1/4 tsp white pepper </text>
<text
x="570.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1/4 tsp onion powder </text>
<polyline points="625.0,345.0 655.0,425.0 845.0,425.0 875.0,345.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="750.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
MIX </text>
<text
x="1010.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1070.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; cling film </text>
<text
x="1070.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; mixing bowl contents </text>
<polyline points="1075.0,377.0 1075.0,393.0 1425.0,393.0 1425.0,377.0 1075.0,377.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="1250.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:35"> 
ROLL &amp; REFRIGERATE </text>
<text
x="1510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1550.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Form the mixture into a rough </text>
<text
x="1550.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
cylinder shape on the cling </text>
<text
x="1550.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
film, then wrap and roll to </text>
<text
x="1550.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
tighten. Can be frozen. </text>
