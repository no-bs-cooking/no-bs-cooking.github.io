style="fill:none;stroke:black;stroke-width:2" /><text
x="10.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
1 </text>
<text
x="70.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 6 cloves garlic (crushed) </text>
<text
x="70.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 4 tbsp fresh parsley </text>
<text
