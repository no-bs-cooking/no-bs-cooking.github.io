<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="925.0">
<text x="40.0" y="88.0" font-size="80">
Roast Potatoes</text>
<polyline points="0,0 0,925.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="2000,0 2000,925.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="500,125.0 500,925.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="1000,125.0 1000,925.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="1500,125.0 1500,925.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="0,0 2000,0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="0,125.0 2000,125.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="0,925.0 2000,925.0 " 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="0,525.0 1500,525.0 " 
style="fill:none;stroke:black;stroke-width:2" /><text
x="10.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
1 </text>
<text
x="70.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 kg Maris Piper potatoes </text>
<text
x="90.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
(whole and unpeeled) </text>
<text
x="70.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 l water </text>
<polyline points="50.0,345.0 70.0,425.0 270.0,425.0 290.0,345.0" 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="286.00000000000006,361.0 450.0,361.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="250.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
BOIL </text>
<text
x="1510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
1 </text>
<text
x="1550.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Boil for around 30 mins until </text>
<text
x="1550.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
the potatoes are well </text>
<text
x="1550.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
softened. Do not boil for too </text>
<text
x="1550.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
long else the skins will split </text>
<text
x="1550.0" y="285.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
and fall off. </text>
<text
x="510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="570.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; potatoes (boiled) </text>
<polyline points="575.0,377.0 575.0,393.0 925.0,393.0 925.0,377.0 575.0,377.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="750.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
COOL &amp; PEEL </text>
<text
x="1510.0" y="355.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="1550.0" y="355.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Chop the potatoes in half and </text>
<text
x="1550.0" y="385.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
strip the skins off by hand. </text>
<text
x="1550.0" y="415.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
There should be no need for a </text>
<text
x="1550.0" y="445.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
peeler. </text>
<text
x="1010.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1070.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; potatoes (peeled) </text>
<text
x="1070.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 5 tbsp sunflower oil </text>
<text
x="1070.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tsp salt </text>
<text
x="1070.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 tsp black pepper </text>
<text
x="1070.0" y="285.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 tsp thyme (ground) </text>
<text
x="1070.0" y="315.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 tsp rosemary (ground) </text>
<polyline points="1125.0,345.0 1155.0,425.0 1345.0,425.0 1375.0,345.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="1250.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
MIX &amp; SHAKE </text>
<text
x="1510.0" y="515.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1550.0" y="515.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Cover the mixing bowl and </text>
<text
x="1550.0" y="545.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
shake to ensure the potatoes </text>
<text
x="1550.0" y="575.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
are completely covered with </text>
<text
x="1550.0" y="605.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
seasoning and oil. </text>
<text
x="10.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
4 </text>
<text
x="70.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; potatoes (seasoned) </text>
<polyline points="100.0,769.0 100.0,801.0 400.0,801.0 400.0,769.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="250.0" y="885.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
COOK </text>
<text
x="1510.0" y="675.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
4 </text>
<text
x="1550.0" y="675.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Cook at 220 C for around 40 </text>
<text
x="1550.0" y="705.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
mins until well browned. Turn </text>
<text
x="1550.0" y="735.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
the potatoes over after around </text>
<text
x="1550.0" y="765.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
30 mins. Maintain a small </text>
<text
x="1550.0" y="795.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
distance between each potato </text>
<text
x="1550.0" y="825.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
and do not overcrowd the oven </text>
<text
x="1550.0" y="855.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
tray to ensure crispness. </text>
</svg>