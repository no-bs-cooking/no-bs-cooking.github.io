SET ASIDE &amp; COAT </text>
<text
x="1510.0" y="295.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="1550.0" y="295.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Set the beef down on a plate </text>
<text
x="1550.0" y="325.0"
