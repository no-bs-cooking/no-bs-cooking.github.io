COAT &amp; SEAR </text>
<text
x="1510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
1 </text>
<text
x="1550.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Quickly brown the outside of </text>
<text
x="1550.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
the beef on a high heat </text>
<text
x="1550.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
without cooking it through. </text>
<text
x="510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="570.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; fillet of beef (seared) </text>
<text
x="570.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tbsp english mustard </text>
<polyline points="560.0,369.0 580.0,401.0 770.0,401.0 790.0,369.0" 
