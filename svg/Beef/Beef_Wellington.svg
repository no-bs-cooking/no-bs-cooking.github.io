x="1250.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
FRY </text>
<text
x="1510.0" y="425.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1550.0" y="425.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Use a hand blender to paste </text>
<text
x="1550.0" y="455.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
