<text
x="1550.0" y="545.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
mixture. </text>
<text
x="10.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
4 </text>
<text
x="70.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; cling film </text>
<text
x="70.0" y="595.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 10 slices parma ham </text>
<text
x="70.0" y="625.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; frying pan contents </text>
<text
x="90.0" y="655.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
(cooled) </text>
<polyline points="75.0,777.0 75.0,793.0 425.0,793.0 425.0,777.0 75.0,777.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="250.0" y="885.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
ASSSEMBLE </text>
<text
x="1510.0" y="615.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
4 </text>
<text
x="1550.0" y="615.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
On the cling film, form a </text>
<text
x="1550.0" y="645.0"
