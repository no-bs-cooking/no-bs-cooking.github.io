<text
x="1070.0" y="595.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; fillet of beef (wrapped) </text>
<polyline points="1075.0,777.0 1075.0,793.0 1425.0,793.0 1425.0,777.0 1075.0,777.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="1250.0" y="885.0"
text-anchor="middle"
style="font-family:Arial;font-size:35"> 
ROLL &amp; REFRIGERATE </text>
<text
x="1510.0" y="965.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
6 </text>
<text
x="1550.0" y="965.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Pinch the ends of the pastry </text>
<text
x="1550.0" y="995.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
in, then wrap and roll to </text>
<text
x="1550.0" y="1025.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
tighten as before. </text>
<text
x="10.0" y="965.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
7 </text>
<text
x="70.0" y="965.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; fillet of beef (wrapped) </text>
<text
x="70.0" y="995.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 egg yolk </text>
<text
x="70.0" y="1025.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tsp salt </text>
<polyline points="100.0,1169.0 100.0,1201.0 400.0,1201.0 400.0,1169.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="250.0" y="1285.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
COAT &amp; BAKE </text>
<text
x="1510.0" y="1095.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
7 </text>
<text
x="1550.0" y="1095.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Line the oven tray with baking </text>
<text
x="1550.0" y="1125.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
paper. Use a brush to glaze </text>
<text
