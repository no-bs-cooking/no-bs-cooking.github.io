style="font-family:Arial;font-size:30"> 
English mustard with a brush. </text>
<text
x="1010.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1070.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 500 g chestnut mushrooms </text>
<text
x="1090.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
(pasted) </text>
<text
x="1070.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 cloves garlic </text>
<text
x="1070.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 tbsp fresh thyme </text>
<text
x="1090.0" y="285.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
(chopped) </text>
<text
x="1070.0" y="315.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tsp salt </text>
<text
x="1070.0" y="345.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tsp black pepper </text>
<polyline points="1060.0,369.0 1080.0,401.0 1270.0,401.0 1290.0,369.0" 
