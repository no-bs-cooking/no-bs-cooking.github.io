style="font-family:Arial;font-size:30"> 
should be large enough to wrap </text>
<text
x="1550.0" y="765.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
aorund the beef. </text>
<text
x="510.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
5 </text>
<text
x="570.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; fillet of beef (cooled) </text>
<polyline points="575.0,777.0 575.0,793.0 925.0,793.0 925.0,777.0 575.0,777.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="750.0" y="885.0"
text-anchor="middle"
style="font-family:Arial;font-size:35"> 
ROLL &amp; REFRIGERATE </text>
<text
