style="font-family:Arial;font-size:40"> 
ASSEMBLE </text>
<text
x="1510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
1 </text>
<text
x="1550.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Pre-toast the bread to prevent </text>
<text
x="1550.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
it from becoming soggy. </text>
<text
x="1550.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Assemble in the order: bread, </text>
<text
x="1550.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
mornay sauce, ham, gruyere, </text>
<text
x="1550.0" y="285.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
mornay sauce, bread. </text>
<text
x="510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="570.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 tbsp mornay sauce </text>
<text
x="570.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; gruyere (grated) </text>
<polyline points="600.0,369.0 600.0,401.0 900.0,401.0 900.0,369.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="750.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:38"> 
SPREAD &amp; BAKE </text>
<text
x="1510.0" y="355.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="1550.0" y="355.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Spread mornay sauce over the </text>
<text
x="1550.0" y="385.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
top of the croque and sprinkle </text>
<text
x="1550.0" y="415.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
with gruyere .Bake in the oven </text>
<text
x="1550.0" y="445.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
at 200 C for around 10 mins, </text>
<text
x="1550.0" y="475.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
until the top is browned. </text>
<text
x="1010.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1070.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 egg </text>
<text
x="1070.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1 tbsp oil </text>
<polyline points="1060.0,369.0 1080.0,401.0 1270.0,401.0 1290.0,369.0" 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="1282.5,385.0 1425.0,385.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="1250.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
FRY </text>
<text
x="10.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
4 </text>
<text
x="70.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; fried egg </text>
<text
x="70.0" y="595.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; cooked croque </text>
<text
x="70.0" y="625.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 1/2 tsp black pepper </text>
<polyline points="100.0,769.0 150.0,801.0 350.0,801.0 400.0,769.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="250.0" y="885.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
SERVE </text>
<text
x="1510.0" y="545.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
4 </text>
<text
x="1550.0" y="545.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Place the egg atop the croque </text>
<text
x="1550.0" y="575.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
and sprinkle over some black </text>
<text
x="1550.0" y="605.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
pepper. </text>
