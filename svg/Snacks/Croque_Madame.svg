text-anchor="left"
style="font-family:Arial;font-size:30"> 
(toasted) </text>
<text
x="70.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 2 slices ham </text>
<text
