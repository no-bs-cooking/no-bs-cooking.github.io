style="font-family:Arial;font-size:40"> 
1 </text>
<text
x="1550.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Bring to a boil over a low </text>
<text
x="1550.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
heat, then leave to cool. Do </text>
<text
x="1550.0" y="225.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
not use a whisk, since bubbles </text>
<text
x="1550.0" y="255.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
are to be avoided. </text>
<text
x="510.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="570.0" y="165.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 8 egg yolks </text>
<text
x="570.0" y="195.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; 180 g caster sugar </text>
<polyline points="625.0,345.0 655.0,425.0 845.0,425.0 875.0,345.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="750.0" y="485.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
MIX </text>
<text
x="1510.0" y="325.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
2 </text>
<text
x="1550.0" y="325.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Gently use a spatula or spoon </text>
<text
x="1550.0" y="355.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
rather than a whisk. </text>
<text
