SIEVE &amp; MIX </text>
<text
x="1510.0" y="425.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
3 </text>
<text
x="1550.0" y="425.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Gradually add the saucepan </text>
<text
x="1550.0" y="455.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
contents. </text>
<text
x="10.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
4 </text>
<text
x="70.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; mixing bowl  contents </text>
<text
x="250.0" y="885.0"
text-anchor="middle"
style="font-family:Arial;font-size:40"> 
SIEVE </text>
<text
x="510.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
5 </text>
<text
x="570.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; jug contents </text>
<polyline points="620.0,761.0 620.0,809.0 725.0,809.0 725.0,761.0" 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="775.0,761.0 775.0,809.0 880.0,809.0 880.0,761.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="750.0" y="885.0"
text-anchor="middle"
style="font-family:Arial;font-size:38"> 
SIEVE &amp; BAKE </text>
<text
x="1510.0" y="525.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
5 </text>
<text
x="1550.0" y="525.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Line an oven tray with baking </text>
<text
x="1550.0" y="555.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
paper and arrange the ramekins </text>
<text
x="1550.0" y="585.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
in advance. Cook at 100 C for </text>
<text
x="1550.0" y="615.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
60 mins, until the outer </text>
<text
x="1550.0" y="645.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
region is firm but the inner </text>
<text
x="1550.0" y="675.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
region keeps a slight wobble. </text>
<text
x="1550.0" y="705.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Once cooked, leave to set in </text>
<text
x="1550.0" y="735.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
the fridge overnight. </text>
<text
x="1010.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
6 </text>
<text
x="1070.0" y="565.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
&#8729; light brown sugar </text>
<polyline points="1120.0,761.0 1120.0,809.0 1225.0,809.0 1225.0,761.0" 
style="fill:none;stroke:black;stroke-width:2" /><polyline points="1275.0,761.0 1275.0,809.0 1380.0,809.0 1380.0,761.0" 
style="fill:none;stroke:black;stroke-width:2" /><text
x="1250.0" y="885.0"
text-anchor="middle"
style="font-family:Arial;font-size:38"> 
SPRINKLE &amp; TORCH </text>
<text
x="1510.0" y="805.0"
text-anchor="left"
style="font-family:Arial;font-size:40"> 
6 </text>
<text
x="1550.0" y="805.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
Shake the ramekins gently to </text>
<text
x="1550.0" y="835.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
spread the sugar. Move the </text>
<text
x="1550.0" y="865.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
torch quickly to prevent </text>
<text
x="1550.0" y="895.0"
text-anchor="left"
style="font-family:Arial;font-size:30"> 
patches burning. </text>
